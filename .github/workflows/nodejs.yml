name: Node CI

on: [push]

jobs:
  helle_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: hello action
      id: hello
      uses: actions/hello-world-javascript-action@v1
      with:
        who-to-greet: 'huaihu hahaha'
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
